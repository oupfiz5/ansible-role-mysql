---
__mysql_daemon: mysqld
__mysql_packages:
  - mariadb-server
  - mariadb-client
  - python3-module-mysqlclient
__mysql_chroot_dir: "/var/lib/mysql"
mysql_log_file_group: mysql
__mysql_slow_query_log_file: "{{__mysql_chroot_dir}}/log/mariadb-slow.log"
__mysql_log_error: "{{__mysql_chroot_dir}}/log/mysqld.log"
__mysql_syslog_tag: mysqld
__mysql_pid_file: "{{__mysql_chroot_dir}}/mysqld.pid"
__mysql_config_file: /etc/my.cnf
__mysql_config_include_dir: /etc/my.cnf.d
__mysql_socket: "{{__mysql_chroot_dir}}/mysql.sock"
__mysql_supports_innodb_large_prefix: true
